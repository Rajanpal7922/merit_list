<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #2C3E50;
            color: white;
            padding: 15px;
            text-align: left;
        }

        .logo {
            margin: 0;
        }

        .science-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .course {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .apply-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .apply-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="logo">Mulund College of Commerce</h1>
    </header>

    <!-- Science Department Section -->
    <section class="science-container">
        <h2>Available Programs</h2>

        <div class="course">
            <h3>Bachelor of Commerce (B.Com)</h3>
            <button class="apply-btn">Apply</button>
        </div>

        <div class="course">
            <h3>Bsc. Information Technology (IT)</h3>
            <button class="apply-btn">Apply</button>
        </div>

        <div class="course">
            <h3>Bachelor Of Management Studies (BMS)</h3>
            <button class="apply-btn">Apply</button>
        </div>

        <div class="course">
            <h3>Bachelor of Business Administration (BBA)</h3>
            <button class="apply-btn">Apply</button>
        </div>

        <div class="course">
            <h3>Bachelor of Accounting and Finance (BAF)</h3>
            <button class="apply-btn">Apply</button>
        </div>

    </section>

</body>
</html>
