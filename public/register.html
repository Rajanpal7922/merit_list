<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: #2C3E50;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
        }
        .btn:hover {
            background: #0056b3;
        }
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            .header {
                font-size: 18px;
                padding: 12px;
                width: 130%;
            }
            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="header">Mulund College of Commerce</div>

    <div class="container">
        <h2>Student Registration</h2>
        <form id="registrationForm">
            <label for="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" required>
        
            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" required>
        
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email">
        
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile">
        
            <label for="department">Department</label>
            <select id="department" name="department">
                <option value="">Select Department</option>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
            </select>
        
            <label for="marksheet">12th Marksheet</label>
            <input type="file" id="marksheet" name="marksheet">
        
            <label for="lc">Leaving Certificate</label>
            <input type="file" id="lc" name="lc">
        
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            let department = document.getElementById("department").value;
    
            if (department === "science") {
                window.location.href = "science.html";
            } else if (department === "commerce") {
                window.location.href = "commerce.html";
            } else {
                alert("Please select a department");
            }
        });
    </script>

</body>
</html>
