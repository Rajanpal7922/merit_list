<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #0b1120;
            color: #ffc107;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
        }
        .logo-img {
            height: 40px;
            margin-right: 10px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            margin-top: 80px;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0b1120;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="College Logo" class="logo-img">
        <div class="title">Mulund College of Commerce</div>
    </header>
    
    <div class="container">
        <div id="section1" class="section active">
            <h2>Personal Info</h2>
            <div class="form-group"><label>First Name</label><input type="text"></div>
            <div class="form-group"><label>Last Name</label><input type="text"></div>
            <div class="form-group"><label>Date of Birth</label><input type="date"></div>
            <div class="form-group"><label>Email ID</label><input type="email"></div>
            <div class="form-group"><label>Mobile Number</label><input type="tel"></div>
            <div class="form-group"><label>12th Percentage</label><input type="number"></div>
            <div class="form-group"><label>Maths Marks</label><input type="number"></div>
            <div class="form-group"><label>Department</label>
                <select>
                    <option>Science</option>
                    <option>Commerce</option>
                </select>
            </div>
            <button onclick="nextSection()">Next</button>
        </div>
        
        <div id="section2" class="section">
            <h2>Document Upload</h2>
            <div class="form-group"><label>10th Marksheet</label><input type="file"></div>
            <div class="form-group"><label>12th Marksheet</label><input type="file"></div>
            <div class="form-group"><label>12th Leaving Certificate</label><input type="file"></div>
            <button onclick="showPopup()">Submit Form</button>
        </div>
    </div>
    
    <div id="popup" class="popup">
        <p>Form submitted successfully!</p>
        <button onclick="redirectToHome()">Home Page</button>
    </div>
    
    <script>
        function nextSection() {
            document.getElementById('section1').classList.remove('active');
            document.getElementById('section2').classList.add('active');
        }
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        function redirectToHome() {
            window.location.href = 'root.html';
        }
    </script>
</body>
</html>
